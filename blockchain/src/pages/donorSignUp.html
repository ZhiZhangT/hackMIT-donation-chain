<head>

    <link rel="stylesheet" type="text/css" href="../css/forum.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="H0.html">
                    OrganChain
                </a>
                <div class="navbar-burger burger" data-target="topNav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="topNav" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="cover.html">Home</a>
                    <a class="navbar-item" href="landing.html">How it works</a>
                    <a class="navbar-item" href="blog.html">Our team</a>
                    <a class="navbar-item" href="instaAlbum.html">Connect</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons" formaction="L0.html">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" formaction="L3.html">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column">
                    <h6 class="title has-text-black">Donor sign up</h6>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Welcome!</p>
                    <div class="box">
                        <form action="#" method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" name="full_name" type="text"
                                        placeholder="Full name e.g. John Doe" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" name="email" type="email"
                                        placeholder="Email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" name="password" type="password" placeholder="Your password">
                                </div>
                            </div>

                            <p>Organ that you will like to donate/receive:</p>
                            <label class="checkbox">
                                <input type="checkbox">
                                Kidney
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                Liver
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                Heart
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                Lungs
                            </label>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" name="bloodType" type="text"
                                        placeholder="Blood type" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" name="weight" type="text"
                                        placeholder="Your weight (in kgs)"
                                        autofocus="">
                                </div>
                            </div>
                           

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" name="submit" class="button is-block is-primary is-medium">Sign up <i class="fa fa-sign-in"
                                    aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <p> </p>
                    <p class="has-text-grey">
                        <a href="L4.html">Login</a> 
                        <a href="../">Forgot Password</a> 
                        <a href="S1.html">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
